apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubernetes-app
  template:
    metadata:
      labels:
        app: kubernetes-app
    spec:
      containers: 
      - name: kubernetes-app
        image: saranshmanu/kubernetes-app
        ports:
        - containerPort: 3000